---
- include_tasks: setup.yml

- name: Install Docker
  package:
    name: docker.io
    state: present
    update_cache: yes

- name: Start Docker and ensure it will run at boot.
  service:
    name: docker
    state: started
    enabled: true
  ignore_errors: "{{ ansible_check_mode }}"

- include_tasks: docker-compose.yml
