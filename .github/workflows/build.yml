name: Build and test project
on: [push]

jobs:
  fake_deploy_cache_multi:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v2

      - name: Prepare
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="is3ny/python_time_server"
          echo "::set-output name=tagged_image::${IMAGE}:${TAG}"
          echo "::set-output name=tag::${TAG}"
      - name: Set up Docker Buildx
        id: buildx
        # Use the action from the master, as we've seen some inconsistencies with @v1
        # Issue: https://github.com/docker/build-push-action/issues/286
        uses: docker/setup-buildx-action@master
        # Only worked for us with this option on
        with:
          driver: docker
          driver-opts: network=host  # taken from https://github.com/docker/build-push-action/blob/master/docs/advanced/local-registry.md
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx

      - name: Switch to docker-container driver
        run: |
          docker buildx create --driver docker-container --use
          docker buildx ls

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: ./app_python
          file: ./app_python/Dockerfile
          push: true
          tags: localhost:5000/${{ steps.prep.outputs.tagged_image }}
          #cache-from: type=local,src=/tmp/.buildx-cache
          # Note the mode=max here
          # More: https://github.com/moby/buildkit#--export-cache-options
          # And: https://github.com/docker/buildx#--cache-tonametypetypekeyvalue
          #cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, scope=${{ github.workflow }}

      - name: Test
        run: |
          docker buildx use default
          docker images
          sh docker-test app_python "localhost:5000/${{ steps.prep.outputs.tagged_image }}"
